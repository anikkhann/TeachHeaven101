<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="checkOut.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <title>Checkout</title>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-3 d-flex flex-column justify-content-center">
          <!-- form start -->
          <div class="mt-4">
            <form class="d-flex flex-column justify-content-center form_1">
              <div
                class="d-flex flex-column align-items-center justify-content-center"
              >
                <div class="w-100">
                 <h4 style="font-size: medium; margin-left: -5px;"><span class="heading">NEW CUSTOMERS</span></h4>
                </div>
                <input
                  type="text"
                  class="mb-4"
                  id="inputFirstName"
                  placeholder="First Name"
                />
                <input
                  type="text"
                  class="mb-4"
                  id="inputSecondName"
                  placeholder="Last Name"
                />
                <input
                  type="email"
                  class="mb-4"
                  id="inputEmail5"
                  placeholder="Email"
                />
                <input
                  type="password"
                  class="mb-4"
                  id="inputPassword5"
                  placeholder="Password"
                />

                <!-- <div> -->
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Get updates on HEAVENLY news<br />and promotions.</label
                  >
                </div>
                <button class="btn button mb-2">CREATE ACCOUNT</button>
              </div>
            </form>
          </div>

          <!-- form end -->
        </div>

        <div class="col-md-2 visibility">
          <div class="vl"></div>
        </div>

        <div class="col-md-3 d-flex flex-column ">
          <!-- form start -->
          <div class="mt-4">
            <form
              class="d-flex flex-column  justify-content-center form_2"
            >
              <div  class="d-flex flex-column align-items-center justify-content-center">
                <!-- <h4>RETURNING CUSTOMERS</h4> -->
                <div class="w-100 " >
                    <h4  style="font-size: medium; margin-left: -5px;"><span class="heading">RETURNING CUSTOMERS</span></h4>
                  </div>
                <input
                  type="email"
                  class="mb-4"
                  id="inputEmail5"
                  placeholder="Email"
                />
                <input
                  type="password"
                  class="mb-4"
                  id="inputPassword5"
                  placeholder="Password"
                />

                <!-- <div> -->
                <div class="d-flex flex-column">
                  <button class="btn button mb-2">CONTINUE</button>
                  <a href="">Forgot your password? </a>
                </div>
              </div>
            </form>
          </div>

          <!-- form end -->
        </div>
      </div>
    </div>
  </body>
</html>
