        <form class="row g-3"  >
            <div class="col-md-12">
                <h5>Customer Info</h5>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                <div class="form-check col-md-6 mt-1">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Remember Me: Save my information for later.
                    </label>
                  </div>
            </div>
            <h5>Shipping Address</h5>
         
            <div class="col-md-6">
                <input type="text" class="form-control" id="inputName" placeholder="First Name">
              </div>
              <div class="col-md-6">
           
                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
              </div>
              <div class="col-12">
              
                <input type="text" class="form-control" id="Company" placeholder="Company (optional)">
              </div>
              <div class="col-12">
          
                <input type="text" class="form-control" id="inputAddress1" placeholder="Address Line 1">
              </div>
              <div class="col-12">
          
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Address Line 2 (optional)">
                </div>
                <div class="col-12">
                  <select class="form-select" aria-label="Default select example">
                      <option selected>Canada</option>
                      <option value="1">Germany</option>
                      <option value="2">France</option>
                      <option value="3">Italy</option>
                    </select>
                </div>
              <div class="col-md-6">
             
                <input type="text" class="form-control" id="inputCity" placeholder="City">
              </div>
              <div class="col-md-6">
        
                <select id="inputState" class="form-select">
                  <option selected>Province</option>
                  <option>...</option>
                </select>
              </div>
  
              <div class="col-md-6">
                  <input type="text" class="form-control" id="inputName" placeholder="Postal Code">
                </div>
                <div class="col-md-6">
             
                  <input type="text" class="form-control" id="inputLastName" placeholder="Telephone">
                </div>
              
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Remember my information for faster checkout in the future
                  </label>
                </div>
              </div>
           
            <div class="col-12 d-flex justify-content-end">
         
              <button type="submit" class="  btn button mb-2">continue</button>
            </div>
