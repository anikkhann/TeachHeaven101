<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="customerInfo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Customer Information</title>
</head>
<body>
    <div class="container"  style="width:40%; border: thin black solid" >
          <form>
            <div class="form-group">
              <h5>Customer Info</h5>
              <input type="email" class="form-control customer_info_input" id="inputEmail4" placeholder="Email">
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input customer_info_input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Remember Me: Save my information for later.
                  </label>
                </div>
              </div>
          </div>
          <h5>Shipping Address</h5>
            <div class="form-row">
              <div class="form-group col-md-6">
               
                <input type="text" class="form-control customer_info_input" placeholder="First Name">
              </div>
              <div class="form-group col-md-6">
                 
                <input type="text" class="form-control customer_info_input" placeholder="Last Name">
              </div>
            </div>
            <div class="form-group">
             
              <input type="text" class="form-control customer_info_input" id="inputAddress" placeholder="Company (Optional)">
            </div>
            <div class="form-group">
           
              <input type="text" class="form-control customer_info_input" id="inputAddress2" placeholder="Address Line 1">
            </div>
            <div class="form-group">
             
              <input type="text" class="form-control customer_info_input" id="inputAddress2" placeholder="Address Line 2 (Optional)">
            </div>
            <div class="form-group">
           
              <select class="form-control customer_info_input" id="exampleFormControlSelect1">
                <option>Canada</option>
                <option>Australia</option>
                <option>Bangladesh</option>
                <option>Germany</option>
                <option>France</option>
              </select>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
            
                <input type="text" class="form-control customer_info_input" placeholder="City">
              </div>
              <div class="form-group col-md-6 ">
                <select class="form-control customer_info_input" id="exampleFormControlSelect1">
                  <option>Province</option>
                  <option></option>
                  <option></option>
                  <option></option>
                  <option></option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
              
                <input type="text" class="form-control customer_info_input" placeholder="Postal Code">
              </div>
              <div class="form-group col-md-6">
              
                <input type="text" class="form-control customer_info_input" placeholder="Telephone">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input customer_info_input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Remember my information for faster checkout in the future
                </label>
              </div>
            </div>
           
              
            <div class="col-12 d-flex justify-content-end">
         
              <button type="submit" class="  btn button mb-2">continue</button>
            </div>
          </form>
    </div>

</body>
</html>
